<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع ملف DNA | DeepAncestry™</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <nav class="sidebar">
        <div class="logo">DeepAncestry™<br><span>AdmixLab</span></div>
        <ul>
            <li><a href="/dashboard">الرئيسية</a></li>
            <li><a href="/logout">تسجيل خروج</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <h1>ارفع ملف DNA الخاص بك</h1>
        <div class="upload-box">
            <h2>اسحب الملف هنا أو اضغط للاختيار</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" name="dna_file" accept=".txt,.zip,.csv" required style="padding:20px;">
                <button type="submit" class="btn-primary">بدء التحليل الآن</button>
            </form>
            <div id="status" style="margin-top:20px;font-size:18px;"></div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const status = document.getElementById('status');
            status.innerHTML = "جاري الرفع والتحليل... انتظر من فضلك";
            
            const res = await fetch('/upload', { method: 'POST', body: formData });
            const data = await res.json();
            
            if (data.success) {
                status.innerHTML = `<p style="color:#0f0;">${data.message}</p><p>كود الكيت: <strong>${data.kit_id}</strong></p>`;
                setTimeout(() => {
                    window.location.href = `/results/${data.kit_id}`;
                }, 2000);
            } else {
                status.innerHTML = `<p style="color:#f00;">${data.message}</p>`;
            }
        };
    </script>
    <script>
    // لو المستخدم مش مسجل دخول → يرميه على login
    if (!localStorage.getItem('logged_in')) {
        window.location.href = "/login";
    }
</script>
</body>
</html>
