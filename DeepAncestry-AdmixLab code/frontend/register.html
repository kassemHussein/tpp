<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب | DeepAncestry™ AdmixLab</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: #0f0c29;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .card {
            background: rgba(255,255,255,0.1);
            padding: 60px 40px;
            border-radius: 30px;
            width: 480px;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,212,255,0.5);
        }
        h1 {
            font-size: 48px;
            background: linear-gradient(45deg, #00d4ff, #ffd700);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 25px;
        }
        input {
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border-radius: 50px;
            border: none;
            background: rgba(255,255,255,0.12);
            color: #fff;
            font-size: 17px;
            text-align: center;
        }
        input::placeholder {
            color: rgba(255,255,255,0.6);
        }
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #00d4ff, #ffd700);
            color: #000;
            font-weight: bold;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }
        button:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(0,212,255,0.6);
        }
        .error {
            color: #ff6b6b;
            margin: 20px 0;
            font-weight: bold;
        }
        .success {
            color: #00ff88;
            margin: 20px 0;
            font-weight: bold;
        }
        a {
            color: #00d4ff;
            text-decoration: none;
            margin-top: 25px;
            display: block;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }
        /* إضافات لجعل الصفحة "super power" - تحسينات في التصميم والأمان */
        .card {
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from {
                box-shadow: 0 20px 60px rgba(0,212,255,0.5);
            }
            to {
                box-shadow: 0 20px 60px rgba(255,215,0,0.7);
            }
        }
        #password-strength {
            margin-top: 10px;
            font-size: 14px;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>DeepAncestry™</h1>
        <p style="font-size:22px; margin-bottom:35px; opacity:0.9;">إنشاء حساب جديد</p>

        <form action="{{ url_for('register') }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">  <!-- إضافة توكن CSRF بشكل صحيح كحقل مخفي لإصلاح خطأ Bad Request: The CSRF token is missing -->
            <input type="text" name="name" placeholder="اسمك الكامل" required>
            <input type="email" name="email" placeholder="البريد الإلكتروني" required>
            <input type="password" name="password" id="password" placeholder="كلمة المرور (8 أحرف على الأقل)" required minlength="8">
            <div id="password-strength"></div>
            <button type="submit">إنشاء الحساب</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="{% if category == 'error' %}error{% else %}success{% endif %}">
                        {{ message }}
                    </p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <a href="{{ url_for('login') }}">لديك حساب؟ تسجيل الدخول</a>
    </div>

    <script>
        // جافاسكريبت لقياس قوة كلمة المرور - لجعلها "super power"
        const passwordInput = document.getElementById('password');
        const strengthDiv = document.getElementById('password-strength');

        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = 'ضعيفة';
            let color = '#ff6b6b';

            if (password.length >= 8) {
                strength = 'متوسطة';
                color = '#ffd700';
            }
            if (password.length >= 12 && /[A-Z]/.test(password) && /[0-9]/.test(password) && /[^A-Za-z0-9]/.test(password)) {
                strength = 'قوية';
                color = '#00ff88';
            }

            strengthDiv.textContent = `قوة كلمة المرور: ${strength}`;
            strengthDiv.style.color = color;
        });
    </script>
</body>
</html>
